<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Meals</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* Existing styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo b {
            color: #06C167;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }
        nav ul li a.active {
            color: #06C167;
        }
        .cover {
            width: 100%;
            height: 400px;
            background: url('your-image-path.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .cover button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }
        .cover button:hover {
            background-color: #06C167;
        }
        .form-container {
            display: none;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        .form-container form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-container form input,
        .form-container form select,
        .form-container form button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container form button {
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        .form-container form button:hover {
            background-color: #06C167;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Rescue <b>MEALS</b></div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="cover">
        <button onclick="showForm()">Donate for Better Cause</button>
    </div>

    <div class="form-container" id="donationForm">
        <h2>Food Donate</h2>
        <form action="fooddonateform.php" method="POST">
            <input type="text" name="food_name" placeholder="Food Name" required>
            <div>
                <label>Meal Type:</label>
                <input type="radio" name="meal_type" value="Veg" required> Veg
                <input type="radio" name="meal_type" value="Non-Veg" required> Non-Veg
            </div>
            <label>Select the Category:</label>
            <select name="category" required>
                <option value="Raw Food">Raw Food</option>
                <option value="Cooked Food">Cooked Food</option>
                <option value="Packed Food">Packed Food</option>
            </select>
            <input type="number" name="quantity" placeholder="Quantity (person)" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone No." required>
            <input type="text" name="district" placeholder="District" required>
            <textarea name="address" placeholder="Address" rows="3" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function showForm() {
            document.getElementById('donationForm').style.display = 'block';
            document.querySelector('.cover').style.display = 'none';
        }
    </script>
</body>
</html>
